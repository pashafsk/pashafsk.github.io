<body>
  <div id="myDiv">

  <script>
//get stock data

var chart = 'https://api.iextrading.com/1.0/stock/aapl/chart/3m';

var value=[];
var date=[];
var close=[];
var high=[];
var low=[];
var open=[];

   date.push(daily.date);

   high.push(high.close);
   low.push(low.close);
   open.push(open.close);
 })
  console.log(value[value.length-1]);
  console.log(date);

  var trace1 = {
     y: value,
     x: date,
      type: 'scatter',
      mode:'lines'
    };

 
var layout = {"yaxis":{"title":"Price","showgrid":false,"side":"left"},"yaxis2":{"title":"Price","showgrid":false,"side":"right","overlaying":"y"},"xaxis":{"type":"date","title":"Date","nticks":30,"tickangle":45,"showgrid":false},"title":"Amzn price","width":1600.0,"height":750.0};


  var data = [trace1];

  Plotly.newPlot('myDiv', data,layout);

//candlestick
