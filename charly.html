    <div class="tlb" style="width: auto; float:left; height:200px; margin:10px"></div>
    <div class="tlbhrly" style="width: auto; float:left; height:200px; margin:10px"></div>
    <div class="tlb15" style="width: auto; float:right; height:200px; margin:10px"></div>

<script>

function indicators(symbol){
var chart = 'https://cors.io?https://us-central1-stocks-235104.cloudfunctions.net/tsi?name='+symbol;
var tlb = 'https://cors.io?https://us-central1-stocks-235104.cloudfunctions.net/tilb?name='+symbol;
var tlbhrly ='https://cors.io?https://us-central1-stocks-235104.cloudfunctions.net/tlbhrly?name='+symbol+'&timeperiod=60min';
var tlb15 ='https://cors.io?https://us-central1-stocks-235104.cloudfunctions.net/tlbhrly?name='+symbol+'&timeperiod=15min';
var html='';
var tlbhtml='';
var tlbhrlyhtml='';
var tlb15html='';
var open=[];
var high=[];
var low=[];
var close=[];
var ma5=[];
var ma10=[];
var ma20=[];
var ma50=[];
var ma100=[];
var ma200=[];
var date=[];
$.getJSON(chart, function(data){
     html += '<table>';
     html += '<th>Date</th><th>Close</th><th>$change</th><th>%volchange</th><th>ATR1</th><th>ATR14</th><th>ATR20</th></tr>'
  $.each(data,function(index, daily){
      open.push(daily.Open);
      high.push(daily.High);
      low.push(daily.Low);
      close.push(daily.Close);
      ma5.push(daily["5sma"].toFixed(2));
      ma10.push(daily["10sma"].toFixed(2));
      ma20.push(daily["20sma"].toFixed(2));
      ma50.push(daily["50sma"].toFixed(2));
      ma100.push(daily["100sma"].toFixed(2));
      ma200.push(daily["200sma"].toFixed(2));
      //date.push(moment(daily.Date).format("MM/DD/YYYY"));
      date.push(daily.Date);


      html+='<tr><td>'+moment.utc(daily.Date).format("MM/DD/YYYY")+'</td><td>'+daily.Close.toFixed(2)+'</td>';
      html+='<td>'+daily.change.toFixed(2)+'</td><td>'+daily.Volchange.toFixed(2)+'</td>';
      html+='<td>'+daily.ATR1.toFixed(2)+'</td>'+'<td>'+daily.ATR14.toFixed(2)+'</td>';
      html+='<td>'+daily.ATR20.toFixed(2)+'</td><td></tr>'
    });
  html +='</table>';
  
  plot(open,high,low,close,date,ma5,ma10,ma20,ma50,ma100,ma200,symbol);


$('.ind').html(html);
});
$.getJSON(tlb, function(data){
     tlbhtml += '<br><br><table>';
     tlbhtml += '<th>Date(daily)</th><th>High</th><th>Low</th><th>Uptrend</th>'
  $.each(data,function(index, three){
      tlbhtml+='<tr><td>'+moment.utc(three.date).format("MM/DD/YYYY")+'</td><td>'+three.high.toFixed(2)+'</td><td>'+three.low.toFixed(2)+'</td><td>'
      +three.uptrend+'</td></tr>';   
    });
  tlbhtml +='</table>';
$('.tlb').html(tlbhtml);
});

//tlbhrly
$.getJSON(tlbhrly, function(data){
     tlbhrlyhtml += '<br><br><table><th>Date(hrly)</th><th>High</th><th>Low</th><th>Uptrend</th>'
     console.log(data);
  $.each(data,function(index, threehrly){
      tlbhrlyhtml+='<tr><td>'+threehrly.date+'</td><td>'+threehrly.high+'</td><td>'+threehrly.low+'</td><td>'+threehrly.uptrend+'</td></tr>';   
    });
  tlbhrlyhtml +='</table>';
$('.tlbhrly').html(tlbhrlyhtml);
});


//tlbhrly

//tlb15
$.getJSON(tlb15, function(data){
     tlb15html += '<br><br><table><th>Date(15)</th><th>High</th><th>Low</th><th>Uptrend</th>'
     console.log(data);
  $.each(data,function(index, threehrly){
      tlb15html+='<tr><td>'+threehrly.date+'</td><td>'+threehrly.high+'</td><td>'+threehrly.low+'</td><td>'+threehrly.uptrend+'</td></tr>';   
    });
  tlbhrlyhtml +='</table>';
$('.tlb15').html(tlb15html);
});


//tlb15

}
function plot(open1,high1,low1,close1,date1,ma5_1,ma10_1,ma20_1,ma50_1,ma100_1,ma200_1,symbol){
//plotly


var trace1 = {
  x: date1,
  
  close:close1, 
  
  decreasing: {line: {color: '#7F7F7F'}}, 
  
  high:high1, 
  
  increasing: {line: {color: '#17BECF'}}, 
  
  line: {color: 'rgba(31,119,180,1)'}, 
  
  low: low1, 
  
  open:open1, 
  
  type: 'candlestick', 
  xaxis: 'x', 
  yaxis: 'y',
  name: 'price'
  

 };
 var priceline = {
   y:close1,
   x:date1 ,
   type: 'scatter',
   mode:'lines',
   name:'priceline',
     line: {
    color: 'rgb(0,0,0)',
    width:2
  }

 };
 var x5 = {
   y: ma5_1,
   x: date1,
   type: 'scatter',
   mode:'lines',
   name:'5day',
    line: {
    color: 'rgb(255,105,180)'
  }
 };

  var x10 = {
   y: ma10_1,
   x: date1,
   type: 'scatter',
   mode:'lines',
   name:'10day',
    line: {
    color: 'rgb(0,0,255)'
  }
 };
  var x20 = {
   y: ma20_1,
   x: date1,
   type: 'scatter',
   mode:'lines',
   name:'20day',
   line: {
   color: 'rgb(0,128,0)'
  }
 };
   var x50 = {
   y: ma50_1,
   x: date1,
   type: 'scatter',
   mode:'lines',
   name: '50day',
   line: {
   color: ' rgb(255,0,0)'
  }
 };
   var x100 = {
   y: ma100_1,
   x: date1,
   type: 'scatter',
   mode:'lines',
   name:'100day',
   line: {
   color: 'rgb(139,69,19)'
  }
 };
   var x200 = {
   y: ma200_1,
   x: date1,
   type: 'scatter',
   mode:'lines',
   name:'200day',
   line: {
   color: 'rgb(199,21,133)',
    dash: 'dot'
  }
 };

 
 var layout = {"yaxis":{"title":"Price","showgrid":false,"side":"left"},"yaxis2":{"title":"Price","showgrid":false,"side":"right","overlaying":"y"},"xaxis":{"type":"date","title":"Date","nticks":30,"tickangle":45,"showgrid":false, "rangeslider": {"visible": false}},"title": symbol+' price',"width":1400.0,"height":400.0};

 var data = [trace1,priceline,x5,x10,x20,x50,x100,x200];

 Plotly.newPlot('myDiv', data,layout);
        //end chart 
        
}
//end plotly

      var urlParams = new URLSearchParams(window.location.search);

        var ticker = urlParams.get('tickerSymbol');
        //console.log(ticker);
        $('#tickerSymbol').val(ticker);
        //console.log($('#tickerSymbol').val());
        indicators(ticker);
    });
   

</script>
